<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="../css/empresas.css">
  <title>Formulario Registro</title>
</head>
<body>
  <form class="form-register">
    <h4>Registra tu destino y empresa</h4>

    <label for="destino">Terminal o ciudad destino</label>
    <select class="controls" type="text" name="destino" id="destino" ></select>

    <label for="empresa">Nombre de la empresa</label>
    <select class="controls" type="text" name="empresa" id="empresa" ></select>

    <label for="hora">Hora de salida</label>
    <input class="controls" type="datetime-local" name="hora" id="hora" >

    <label for="servicio">Tipo de servicio</label>
    <select class="controls" type="text" name="servicio" id="servicio" ></select>
    <div class="contenedor">
      <label for="valor">valor</label>
      <input class="controls" type="password" name="valor" id="valor">
  
      <label for="directo">marque si directo</label>
      <input class="controls" type="checkbox" name="directo" id="directo">
    </div>

   

    <input class="botons" type="submit" value="Registrar">
    <input class="botons" type="submit" value="cancelar">
  </form>

</body>
</html>
