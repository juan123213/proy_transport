<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="../css/empresas.css">
  <title>Formulario Registro</title>
</head>
<body>
  <form class="form-register">
    <h4>Programacion de  salidas de vehiculos</h4>

    <label for="hora">Hora de salida</label>
    <input class="controls" type="datetime-local" name="hora" id="hora" >

    <label for="vehiculo">Vehiculo</label>
    <select class="controls" type="text" name="vehiculo" id="vehiculo" ></select>

    <label for="conductor">Conductor asignado</label>
    <select class="controls" type="text" name="conductor" id="conductor" ></select>

    
    <label for="terminal">Destino</label>
    <select class="controls" type="text" name="terminal" id="terminal" ></select>


    
    <input class="botons" type="submit" value="Registrar">
    <input class="botons" type="submit" value="cancelar">
    
  </form>

</body>
</html>
